                <input type="text" id="grtemporalfilter" placeholder="Now/2020-01-01" class="serviceident1">
                <label for="gcURL">Capabilities URL: </label>
                <input type="text" id="gcURL" class="capabilitiesurl">
                <label for="grturlURL">Result Template URL: </label>
                <input type="text" id="grturlURL" class="serviceident1">
                <label for="grurlhttpURL">Result Http URL: </label>
                <input type="text" id="grurlhttpURL" class="serviceident1">
                <label for="grurlwsURL">Result Websocket URL: </label>
                <input type="text" id="grurlwsURL" class="serviceident1">
