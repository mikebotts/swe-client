<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8" />
  <meta name="author" content="SensorHub Tutorials" />
  <title>SensorHub Tutorials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="sQuery.js"></script>
  <script src="sQueryGetLocationDescriptor.js"></script>
</head>
<body>
<H1>Welcome to SensorHub Tutorials!</H1>
<script>
 var mikesServer = "http://bottsgeo.com:8181/sensorhub";
 var alexsServer = "http://ec2-52-16-177-252.eu-west-1.compute.amazonaws.com:8181/sensorhub";
 
 S(mikesServer).getcapabilities(function(c) {
  console.log("Got a " + Object.prototype.toString.call(c).slice(8, -1));
  console.log(c);
  try {
    var $si = S().getserviceidentification(c);
    console.log($si);
    var $sp = S().getserviceprovider(c);
    console.log($sp);
    var $om = S().getoperationsmetadata(c);
    console.log($om);
    var $off =S().getofferings(c);
    console.log($off);
    var url = S(mikesServer).getresulttemplateurl('urn:android:device:FA44CWM03715-sos', 'http://sensorml.com/ont/swe/property/Location');
    console.log(url);
    S().getlocationdescriptor(url, function(t) {
     console.log(t);
     var $locDetails = S().getlocationdetails(t);
     console.log($locDetails);
     });
  } catch (e) {
    console.log(e);
  }
  
 });
 //alert(S().version);
</script>
</body>
</html>
